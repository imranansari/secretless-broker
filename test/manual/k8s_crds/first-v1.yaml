apiVersion: "secretless.io/v1"
kind: Configuration
metadata:
  name: first
spec:
  listeners:
    - name: http_config_1_listener
      protocol: http
      address: 0.0.0.0:8000

  handlers:
    - name: http_config_1_handler
      type: basic_auth
      listener: http_config_1_listener
      match:
        - ^http.*
      credentials:
        - name: username
          provider: literal
          id: user1
        - name: password
          provider: literal
          id: password1
